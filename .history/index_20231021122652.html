<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Management Project</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="header">
          <h2 class="animation a1">Product Management Project</h2>
          <h4 class="animation a2">
            Add the Below Product Form to Create a Product. Done by @Tensae
            Aschalew
          </h4>
        </div>
        <div class="form">
          <input
            type="text"
            class="form-field animation a3"
            id="productName"
            placeholder="Product Name"
          />
          <textarea
            class="form-field animation a3"
            id="description"
            placeholder="Description"
          ></textarea>
          <input
            type="number"
            class="form-field animation a3"
            id="price"
            placeholder="Price in Birr"
          />
          <input
            type="number"
            class="form-field animation a4"
            id="quantity"
            placeholder="Quantity in Stock"
          />
          <br />
          <button class="animation a6" id="addProduct">Add Product</button>
        </div>
      </div>
      <div class="right">
        <h2 id="demoText">
          Product List
          <i
            id="searchIcon"
            class="bx bx-search-alt-2 bx-rotate-0"
            style="color: #0d5af3"
            >Search</i
          >
        </h2>

        <div id="searchContainer" style="display: none">
          <input type="text" id="searchInput" placeholder="Search by name" />
        </div>
        <div id="table-wrapper">
          <table id="data-table"></table>
        </div>
        <form id="updateForm" class="hidden-1">
          <h2 class="hidden-2">Update Product</h2>
          <label for="updateProductName">Product Name:</label>
          <input type="text" id="updateProductName" required />
          <label for="updateDescription">Description:</label>
          <input type="text" id="updateDescription" required />
          <label for="updatePrice">Price:</label>
          <input type="number" id="updatePrice" required />
          <label for="updateQuantity">Quantity:</label>
          <input type="number" id="updateQuantity" required />
          <button id="updateProductBtn">Update</button>
        </form>
      </div>
      <div id="custom-alert" class="hidden">
        <p id="alert-message">Successful</p>
      </div>
    </div>
    <script src="style.js" type="module"></script>
  </body>
</html>
