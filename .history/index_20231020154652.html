<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Management Project</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="header">
          <h2 class="animation a1">Product Management Project</h2>
          <h4 class="animation a2">
            Add the Below Product Form to Create a Product.
          </h4>
        </div>
        <div class="form">
          <input
            type="text"
            class="form-field animation a3"
            id="productName"
            placeholder="Product Name"
          />
          <textarea
            class="form-field animation a3"
            id="description"
            placeholder="Description"
          ></textarea>
          <input
            type="number"
            class="form-field animation a3"
            id="price"
            placeholder="Price in Birr"
          />
          <input
            type="number"
            class="form-field animation a4"
            id="quantity"
            placeholder="Quantity in Stock"
          />
          <br />
          <button class="animation a6" id="addProduct">Add Product</button>
        </div>

        <div class="section full-height">
          <input
            class="modal-btn"
            type="checkbox"
            id="modal-btn"
            name="modal-btn"
          />
          <label style="position: relative" for="modal-btn"
            >Update<i class="uil uil-expand-arrows"></i
          ></label>
          <div class="modal">
            <div class="modal-wrap">
              <img src="https://assets.codepen.io/1462889/sl3.jpg" alt="" />
              <p>
                Contrary to popular belief, Lorem Ipsum is not simply random
                text. It has roots in a piece of classical Latin literature from
                45 BC, making it over 2000 years old.
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="right">
        <h2 id="demoText">Product List</h2>
        <div class="containerButton">
          <a href="#" class="button" id="animatedButton">
            <div class="plate"></div>
            <div class="plate"></div>
            <div class="plate"></div>
            <div class="plate"></div>
            <div class="plate"></div>
            <div class="button__wrapper">
              <span class="button__text">Show</span>
            </div>
            <div class="button__box">
              <div class="inner inner__top"></div>
              <div class="inner inner__front"></div>
              <div class="inner inner__bottom"></div>
              <div class="inner inner__back"></div>
              <div class="inner inner__left"></div>
              <div class="inner inner__right"></div>
            </div>
          </a>
        </div>
        <div id="table-wrapper">
          <table id="data-table"></table>
        </div>
      </div>
    </div>
    <script src="style.js" type="module"></script>
  </body>
</html>
