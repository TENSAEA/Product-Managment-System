<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Management Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="header">
          <h2 class="animation a1">Product Management Project</h2>
          <h4 class="animation a2">
            Add the Below Product Form to Create a Product.
          </h4>
        </div>
        <div class="form">
          <input
            type="text"
            class="form-field animation a3"
            id="productName"
            placeholder="Product Name"
          />
          <textarea
            class="form-field animation a3"
            id="description"
            placeholder="Description"
          ></textarea>
          <input
            type="number"
            class="form-field animation a3"
            id="price"
            placeholder="Price in Birr"
          />
          <input
            type="number"
            class="form-field animation a4"
            id="quantity"
            placeholder="Quantity in Stock"
          />
          <br />
          <button class="animation a6" id="addProduct">Add Product</button>
        </div>
      </div>
      <div class="right">
        <h2>Product List</h2>
        <ul id="product-list">
          <!-- Product details will be displayed here -->
        </ul>
      </div>
    </div>
    <script src="style.js" type="module"></script>
  </body>
</html>
